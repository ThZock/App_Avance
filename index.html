<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Deudas y Ahorro</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="header-row">
        <div>
          <h1>Control de Deudas y Ahorro</h1>
          <p>
            Organiza tus finanzas: deuda, ahorro, ingresos, gastos y responsabilidades.
          </p>
        </div>
        <button id="theme-toggle" type="button" class="theme-btn">ðŸŒ™ Modo oscuro</button>
      </header>

      <section class="card">
        <h2>Panel financiero mensual</h2>
        <form id="finance-form" class="finance-form">
          <label>
            Salario mensual
            <input id="salary" name="salary" type="number" min="0" step="0.01" required placeholder="2500000" />
          </label>
          <label>
            Dineros extras
            <input id="extraIncome" name="extraIncome" type="number" min="0" step="0.01" required placeholder="300000" />
          </label>
          <label>
            Gastos mensuales base
            <input id="expenses" name="expenses" type="number" min="0" step="0.01" required placeholder="1200000" />
          </label>
          <button type="submit">Actualizar finanzas</button>
        </form>

        <form id="responsibility-form" class="finance-form responsibility-form">
          <label>
            Responsabilidad (nombre)
            <input id="responsibilityName" name="responsibilityName" type="text" required placeholder="Arriendo" />
          </label>
          <label>
            Valor mensual
            <input id="responsibilityAmount" name="responsibilityAmount" type="number" min="1" step="0.01" required placeholder="900000" />
          </label>
          <button type="submit">Agregar responsabilidad</button>
        </form>

        <form id="extra-expense-form" class="finance-form responsibility-form">
          <label>
            CategorÃ­a
            <select id="extraExpenseCategory" name="extraExpenseCategory" required>
              <option value="">Selecciona</option>
              <option>Transporte</option>
              <option>Medicamentos</option>
              <option>Comida</option>
              <option>Regalos</option>
              <option>Antojos</option>
              <option>Otro</option>
            </select>
          </label>
          <label>
            Detalle
            <input id="extraExpenseNote" name="extraExpenseNote" type="text" required placeholder="Ej: Taxi al trabajo" />
          </label>
          <label>
            Fecha
            <input id="extraExpenseDate" name="extraExpenseDate" type="date" required />
          </label>
          <label>
            Valor
            <input id="extraExpenseAmount" name="extraExpenseAmount" type="number" min="1" step="0.01" required placeholder="25000" />
          </label>
          <button type="submit">Agregar gasto adicional</button>
        </form>

        <div id="finance-summary" class="summary-box"></div>
        <div class="progress-wrapper salary-progress">
          <div id="salary-spend-bar" class="progress-bar"></div>
        </div>
        <p id="salary-progress-label" class="progress-label"></p>

        <div id="responsibility-list" class="responsibility-list"></div>

        <h3>HistÃ³rico de gastos adicionales</h3>
        <div id="extra-expense-list" class="extra-expense-list"></div>
      </section>

      <section class="card">
        <h2>Nueva deuda</h2>
        <form id="debt-form" class="grid-form">
          <label>
            Nombre de la deuda
            <input id="name" name="name" type="text" required placeholder="Ej: Tarjeta Banco" />
          </label>
          <label>
            Valor total
            <input id="totalAmount" name="totalAmount" type="number" min="1" step="0.01" required placeholder="500000" />
          </label>
          <label>
            Fecha lÃ­mite de pago
            <input id="dueDate" name="dueDate" type="date" required />
          </label>
          <label>
            Cuotas totales
            <input id="totalInstallments" name="totalInstallments" type="number" min="1" required placeholder="12" />
          </label>
          <label>
            Cuotas pagadas
            <input id="paidInstallments" name="paidInstallments" type="number" min="0" required placeholder="3" />
          </label>
          <label>
            Valor ya pagado
            <input id="paidAmount" name="paidAmount" type="number" min="0" step="0.01" required placeholder="120000" />
          </label>
          <button type="submit">Agregar deuda</button>
        </form>
      </section>

      <section class="card">
        <h2>Nueva meta de ahorro</h2>
        <form id="savings-form" class="savings-form">
          <label>
            Nombre de la meta
            <input id="savingsName" name="savingsName" type="text" required placeholder="Ej: Fondo de emergencia" />
          </label>
          <label>
            Meta total de ahorro
            <input id="savingsGoal" name="savingsGoal" type="number" min="1" step="0.01" required placeholder="300000" />
          </label>
          <label>
            Ahorrado hasta ahora
            <input id="savedAmount" name="savedAmount" type="number" min="0" step="0.01" required placeholder="90000" />
          </label>
          <button type="submit">Agregar meta</button>
        </form>
        <div id="savings-summary" class="summary-box"></div>
        <div id="savings-list" class="savings-list"></div>
      </section>

      <section class="card">
        <h2>Resumen general de deudas</h2>
        <div id="global-summary" class="summary-box"></div>
      </section>

      <section class="card">
        <h2>Mis deudas</h2>
        <div id="debt-list" class="debt-list"></div>
      </section>
    </main>

    <template id="debt-template">
      <article class="debt-item">
        <div class="debt-top">
          <h3 class="debt-name"></h3>
          <small class="debt-date"></small>
        </div>
        <p class="debt-amounts"></p>
        <p class="debt-installments"></p>
        <div class="progress-wrapper">
          <div class="progress-bar"></div>
        </div>
        <p class="progress-label"></p>
      </article>
    </template>

    <template id="savings-template">
      <article class="savings-item">
        <h3 class="savings-name"></h3>
        <p class="savings-amounts"></p>
        <div class="progress-wrapper">
          <div class="progress-bar"></div>
        </div>
        <p class="progress-label"></p>
      </article>
    </template>

    <template id="responsibility-template">
      <article class="responsibility-item">
        <p class="responsibility-name"></p>
        <p class="responsibility-amount"></p>
      </article>
    </template>

    <template id="extra-expense-template">
      <article class="extra-expense-item">
        <div class="extra-expense-head">
          <strong class="extra-expense-category"></strong>
          <small class="extra-expense-date"></small>
        </div>
        <p class="extra-expense-note"></p>
        <p class="extra-expense-amount"></p>
      </article>
    </template>

    <script src="app.js"></script>
  </body>
</html>
